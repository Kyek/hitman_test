<!DOCTYPE html>
<html>
  {% load static %}
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Hitman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
      integrity="sha256-WLKGWSIJYerRN8tbNGtXWVYnUM5wMJTXD8eG4NtGcDM="
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"
    ></script>
    <script src="{% static 'js/main.js' %}"></script>
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      {% if user.is_authenticated %}
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="{% url 'hits-list' %}"> Hits </a>

          {% if user.is_manager or user.is_superuser %}
          <a class="navbar-item" href="{% url 'hitmen-list' %}"> Hitmen </a>
          {% endif %}
        </div>
        {% endif %}

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              {% if user.is_authenticated %}
              <a class="button is-light" href="{% url 'logout' %}"> Log out </a>
              {% else %}
              <a class="button is-primary" href="{% url 'register' %}">
                <strong>Sign up</strong>
              </a>
              <a class="button is-light" href="{% url 'login' %}"> Log in </a>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </nav>
    <main>
      {% if message %}
      <div class="notification is-primary">
        <button class="delete"></button>
        {{message}}
      </div>
      {% endif %}
      <section class="section">
        <div class="container">{% block content %}{% endblock %}</div>
      </section>
    </main>
  </body>
</html>
